<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OpenVR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script>
        window.NAF || document.write(
            '<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')
    </script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
</head>

<body>
    <a-scene id="scene" networked-scene="
    room: dev;
    debug: true;
    adapter: socketio;
    ">
        <a-assets>
            <!-- Avatar -->
            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere class="head" color="#ffffff" scale="0.45 0.5 0.4"></a-sphere>
                    <a-entity class="face" position="0 0.05 0">
                        <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                        </a-sphere>
                        <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                        </a-sphere>
                    </a-entity>
                </a-entity>
            </template>

            <!-- /Templates -->
        </a-assets>

        <!-- Controls -->
        <a-entity hand-controls="left"></a-entity>
        <a-entity hand-controls="right"></a-entity>
        <a-sphere position="2 4 4" radius="0.1" color="#EF2D5E"></a-sphere>
        <!-- <a-light type="ambient" color="#FF0000"></a-light> -->
        <!-- <a-light type="point" intensity="2" position="2 4 4"></a-light> -->

        <!-- Player -->
        <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" camera
            position="0 1.6 0" wasd-controls look-controls>
            <a-sphere class="head" visible="false" random-color></a-sphere>
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
        <a-obj-model src="models/scooter.obj" scale="0.035 0.035 0.035" color="gray" position="3 0 3"></a-obj-model>
        <a-obj-model src="models/heart.obj" mtl="models/heart.mtl" scale="0.1 0.1 0.1" position="2 1 0"
            rotation="-90 0 0""></a-obj-model>

        <a-obj-model src="models/chair.obj" scale="0.015 0.015 0.015" position="2 0 0" rotation="0 0 0"
                color="black"></a-obj-model>
        <a-obj-model src="models/table.obj" scale="0.5 0.5 0.5" position="-4 -0.05 0" rotation="0 0 0"
                color="red"></a-obj-model>

        <!-- walls -->
        <a-plane id="wall0" rotation="0 180 0", position="0 5 10" scale="20 20 20" shadow></a-plane>
        <a-plane id="wall2" rotation="0 90 0", position="-10 5 0" scale="20 20 20"></a-plane>
        <a-plane id="wall3" rotation="0 0 0", position="0 5 -10" scale="20 20 20"></a-plane>
        <a-plane id="wall4" rotation="0 -90 0", position="10 5 0" scale="20 20 20"></a-plane>

        <!-- ceiling-->
        <a-plane rotation="90 -90 0", position="0 7 0" scale="40 40 40"></a-plane>
        <!-- floor-->
        <a-plane rotation="-90 0 0", position="0 0 0" scale="40 40 40"></a-plane>

        <a-sphere position="0 1 6" radius="0.5" color="#000000"></a-sphere>
    </a-scene>
    <script>
        function teleportToTown () {
          var playerpos = document.querySelector("#player").getAttribute("position");
          var x = playerpos.x
          var z = playerpos.z
          if (z > 5 && z < 7 && x > -1 && x < 1) {
            window.location.href = "../main_street.html"
          }
        }
        setInterval(teleportToTown, 100);
    </script>
    <script>
        // Define custom schema for syncing avatar color, set by random-color
        NAF.schemas.add({
            template: '#avatar-template',
            components: [
                'position',
                'rotation',
                {
                    selector: '.head',
                    component: 'material',
                    property: 'color'
                }
            ]
        });

        // Called by Networked-Aframe when connected to server
        function onConnect() {
            console.log("onConnect", new Date());
        }

        // On mobile remove elements that are resource heavy
        var isMobile = AFRAME.utils.device.isMobile();
    </script>
</body>


</html>
