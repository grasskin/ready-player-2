<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

  </head>
  <body>
    
    <a-scene id="scene">
      <a-sphere position="2 4 4" radius="0.1" color="#EF2D5E"></a-sphere>
      <!-- <a-light type="ambient" color="#FF0000"></a-light> -->
      <!-- <a-light type="point" intensity="2" position="2 4 4"></a-light> -->
      
      <a-sky color="#ECECEC"></a-sky>
      <a-box src="building.jpg" position="0 2 10" rotation="45 45 0" scale="1 3 1" shadow></a-box>    

      <!-- walls -->
      <a-plane id="wall0" rotation="0 180 0" src="building.jpg", position="0 10 20" scale="40 40 40" shadow></a-plane>
      <a-plane id="wall2" rotation="0 90 0" src="building.jpg", position="-20 10 0" scale="40 40 40"></a-plane>
      <a-plane id="wall3" rotation="0 0 0", src="building.jpg", position="0 10 -20" scale="40 40 40"></a-plane>
      <a-plane id="wall4" rotation="0 -90 0", src="building.jpg", position="20 10 0" scale="40 40 40"></a-plane>

      <!-- ceiling-->
      <a-plane rotation="90 -90 0", src="building.jpg", position="0 15 0" scale="40 40 40"></a-plane>
      <!-- floor-->
      <a-plane rotation="-90 0 0", src="building.jpg", position="0 0 0" scale="40 40 40"></a-plane>
    </a-scene>

  </body>


</html>
